<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code to Clipboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="text-boxes">
        <div class="text-box HTMLBox">
            <div class="topic">HTML Code</div>
            <textarea name="readonly" id="HTMLBox" cols="30" rows="10">Add HTML Code Here</textarea>
            <button id="HTMLButton">Copy Codes</button>
        </div>
        <div class="text-box CSSBox">
            <div class="topic">CSS Code</div>
            <textarea name="readonly" id="CSSBox" cols="30" rows="10">Add CSS codes Here</textarea>
            <button id="CSSButton">Copy Codes</button>
        </div>
        <div class="text-box JSBox">
            <div class="topic">JavaScript Code:</div>
            <textarea name="readonly" id="JSBox" cols="30" rows="10">Add JavaScript Code here</textarea>
            <button id="JSButton">Copy Codes</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
